<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/styles.css">
	<title>BasketBall Game</title>
</head>

<body>
	<div class="boardHome" id="home">
		<h2 class="homeTitle">HOME</h2>
		<h3 class="homeScore" id="homeScore">0</h3>
		<div>
			<button class="addScoreButton" id="addHome1">+1</button>
			<button class="addScoreButton" id="addHome2">+2</button>
			<button class="addScoreButton" id="addHome3">+3</button>
		</div>
	</div>

	<img class="basketballImg" src="./src/images/basketball.png" alt="basketball">

	<div class="boardGuest" id="guest">
		<h2 class="guestTitle">GUEST</h2>
		<h3 class="guestScore" id="guestScore">0</h3>
		<div>
			<button class="addScoreButton" id="addGuest1" id="guest1">+1</button>
			<button class="addScoreButton" id="addGuest2" id="guest2">+2</button>
			<button class="addScoreButton" id="addGuest3" id="guest3">+3</button>
		</div>
	</div>
	<script src="./src/index.js"></script>
</body>

</html>
